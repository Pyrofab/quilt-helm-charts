apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ .Chart.Name }}-config
  namespace: {{ .Values.namespace }}
  labels:
    app.kubernetes.io/name: {{ .Chart.Name }}
    app.kubernetes.io/version: {{ .Chart.AppVersion | quote }}
data:
  DB_URL: 'mongodb://root:cozy@{{ .Chart.Name }}-mongodb:27017'
  ENVIRONMENT: 'prod'
  COMMUNITY_GUILD_ID: "{{ .Values.guildId }}"
  TOOLCHAIN_GUILD_ID: "{{ .Values.guildId }}"
  COMMUNITY_MODERATOR_ROLE: "{{ .Values.moderatorRoleId }}"
  TOOLCHAIN_MODERATOR_ROLE: "{{ .Values.moderatorRoleId }}"
